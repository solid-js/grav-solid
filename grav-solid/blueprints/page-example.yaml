
title: "Page - Example"
extends@: "default-page"

form:
  fields:

    tabs:
      fields :

        content :
          fields :

            # Main content
            content :
              type: ignore

        options :
          fields :

            # Remove publishing options
            publishing :
              type: ignore

            # Remove taxonomies
            taxonomies :
              type: ignore

            # Set default solidify settings
            solidify :
              fields :
                header.solidify.injectPageData:
                  default: 1
                  highlight: 1
                header.solidify.pageName :
                  toggleable: false
                  default: "ExamplePage"