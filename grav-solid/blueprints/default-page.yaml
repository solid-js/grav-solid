###
# This blueprint represents a page structure base.
# Use only by extending from another blueprint which defines the structure.
# Extends only for pages.
###

title: "Default - Page"
extends@:
  type: default
  context: blueprints://pages

form:
  fields:

    tabs:
      fields:

        content :
          fields :

            # Add page dictionary form
            #import@: part-dictionary
            display.dictionary :
              type: display
              markdown: true
              label: "Info : Template translations are in __[/_global/dictionary](backstage/pages/_global/dictionary)__."

            # Remove title to move it under options
            header.title:
              type: ignore

            # Hide file manager in content tab
            uploads :
              type : ignore
            header.media_order :
              type : ignore

        # Custom meta for social networks
        options :
          fields :

            # Remove meta override from publishing
            publishing :
              fields:

                header.metadata:
                  type: hidden

            # Add meta for SEO and social networks
            meta :
              type: section
              underline: true
              title: "Meta"
              ordering@: 1
              fields:

                header.title:
                  type: text
                  label: PLUGIN_ADMIN.TITLE

                header.description :
                  type : text
                  toggleable: true
                  label: "Meta description"
                  help: "Description meta tag. Will use default from global meta if not set."

                header.custom.shareTitle :
                  type : text
                  toggleable: true
                  label: "Share title"
                  help: "og:title tag for facebook and twitter:title tag for twitter. If not set, will use page title."

                header.custom.shareDescription :
                  type : text
                  toggleable: true
                  label: "Share description"
                  help: "og:description tag for facebook and twitter:description tag for twitter. If not set, will use meta description."

                header.custom.shareImage:
                  type: file
                  toggleable: true
                  multiple: false
                  destination: 'self@'
                  label: "Share image"
                  help : "og:image tag for facebook and twitter:image tag for twitter.  Will be resized to match twitter and facebook requirements"
                  accept:
                    - image/*

            ##
            # Solidify configuration
            # Will configure Solidify application loading and launching behavior.
            # Set value as "default" inside your blueprint.
            ##
            solidify :
              type: section
              ordering@: 0
              title : "Solidify"
              underline: true
              fields :

                # Inject this page data into app-data
                header.solidify.injectPageData:
                  type: toggle
                  label: "Inject page data into app-data"
                  help: "This will decrease the first time load but will require a request to gather data. This has no action if theme parameter injectAllPagesData is enabled."
                  default: 0
                  options:
                    1: Yes
                    0: No

                # Solidify page to trigger
                header.solidify.pageName :
                  toggleable: true
                  type : text
                  label : "Solidify page name"
                  help : "Only needed for specific cases when routing can't trigger the correct solidify page."


        # Clean useless fields in advanced tab
        advanced:

          # Stick tab to the right
          ordering@: 100
          fields:

            columns:
              fields:

                # Remove body classes field
                column1:
                  fields:

                    header.body_classes:
                      type: ignore

                # Set folder ordering enabled by default
                column2:
                  fields:

                    ordering:
                      highlight: 1
                      default: 1

            # Remove some override fields
            overrides:
              fields:

                # Kept fields
                #header.slug:
                #header.redirect:
                #header.append_url_extension:
                #header.child_type:
                #header.cache_enable:

                # Remove other useless fields
                header.dateformat:
                  type: ignore
                header.menu:
                  type: ignore
                header.process:
                  type: ignore
                header.twig_first:
                  type: ignore
                header.never_cache_twig:
                  type: ignore
                header.debugger:
                  type: ignore
                header.template:
                  type: ignore

            # Remove all admin override fields
            admin_only:
              type: ignore

            # Adding page media at the end of advanced tab
            uploads :
              type: section
              title : "Media"
              underline: true
              fields :

                header.media_order:
                  type: pagemedia
                  label: PLUGIN_ADMIN.PAGE_MEDIA